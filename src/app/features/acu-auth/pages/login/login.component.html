<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <!-- Login Form -->
      <div
        class="login-form col-md-7 col-lg-5 col-xl-5  card p-5 rounded-3"
      >
        <h3 class="text-center fs-1 fw-bold my-3 acuanix">ACUANIX Platform</h3>
        <br />

        <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="confirmLogin()">
          <!-- User Name -->
          <mat-form-field class="mb-2">
            <mat-label>Username</mat-label>
            <input
              autocomplete="off"
              matInput
              formControlName="userName"
              required
            />

            <mat-error *ngIf="f.userName?.errors?.required">
              Username Is
              <strong>required </strong>
            </mat-error>
            <mat-error *ngIf="f.userName?.errors?.pattern">
              Invalid
              <strong>Username </strong>
            </mat-error>
          </mat-form-field>

          <!-- password -->
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              autocomplete="off"
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              required
              aria-label="Hide password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide"
              type="button"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="f.password?.errors?.required">
              Password Is
              <strong>required </strong>
            </mat-error>
            <mat-error *ngIf="f.password?.errors?.minlength">
              MinLength Should Be
              <strong>5 char </strong>
            </mat-error>
            <mat-error *ngIf="f.password?.errors?.maxlength">
              MaxLength Should Be
              <strong>25 char </strong>
            </mat-error>
          </mat-form-field>



          <!-- Login button -->
          <div class="text-center">
            <button
              [disabled]="submitted"
              mat-button
              class="btn p-4 btn-lg fs-4 text-white login"
              type="submit"
            >
              <span [hidden]="submitted">Login</span>
              <mat-spinner [hidden]="!submitted" diameter="40"></mat-spinner>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<p-toast></p-toast>
